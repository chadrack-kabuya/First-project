<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
</head>
<body>
    <table border="2" bordercolor="blue" cellspacing="4 px">
        <caption>Titre du tableau</caption>
        <tr>
            <th>titre 1</th>
            <th>titre 2</th>
            <th>titre 3</th>
            <th>titre 4</th>
        </tr>
        <tr>
            <td rowspan="2">valeur 1</td>
            <td>valeur 2</td>
            <td>valeur 3</td>
            <td>valeur 4</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            
        </tr>
        <tr>
            <th> cours 1</th>
            <th> cours 2</th>
            <th> cours 3</th>
            <th> cours 4</th>
        </tr>
        <tr>
            <td>math</td>
            <td>physique</td>
            <td>français</td>
            <td>anglais</td>
        </tr>
        <tr>
            <td>math 1</td>
            <td>physique 2</td>
            <td>français 3</td>
            <td>anglais 4</td>
        </tr>
    </table>

</body>
</html>
